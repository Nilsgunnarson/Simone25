<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 25th Birthday!</title>
   <!-- <link rel="stylesheet" href="css/slideShow.css"> -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        /* Additional CSS for arrow buttons */
        .arrow {
            font-size: 2em;
            cursor: pointer;
            user-select: none;
        }

        .arrow.disabled {
            color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simone 25&#127880;</h1>
        <a href="rsvp.html" class="button">RSVP Here</a>
        <a href="info.html" class="button">More Info</a>
        <div class="slider-container">
            <span class="arrow" id="left-arrow">&#9664;</span>
            <span id="start-year">1999</span>
            <div class="slider-wrapper">
                <input type="range" id="year-slider" min="1999" max="2024" value="1999">
                <div id="current-year">1999</div>
            </div>
            <span id="end-year">2024</span>
            <span class="arrow" id="right-arrow">&#9654;</span>
        </div>
        <div class="slideshow-container">
            <img id="slideshow-photo" src="Photos/1999.JPG" alt="Photo from 1999">
        </div>
     
        <h2>Välkomna att fira min 25års dag!</h2>
        <p>Lördag den 28 september fyller jag 25 och vill gärna fira det med er!</p>
    </div>
    
    <div class="confetti-container">
        <!-- Confetti elements -->
        <!-- (confetti divs omitted for brevity) -->
    </div>

    <!-- Audio Element for Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure the audio plays on mobile devices and some browsers that block autoplay
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.log("Autoplay was prevented. Triggering play on user interaction.");
                document.body.addEventListener('click', () => audio.play());
            });
        });

        // Slider script for slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('year-slider');
            const photo = document.getElementById('slideshow-photo');
            const currentYear = document.getElementById('current-year');
            const leftArrow = document.getElementById('left-arrow');
            const rightArrow = document.getElementById('right-arrow');
            const minYear = parseInt(slider.min);
            const maxYear = parseInt(slider.max);

            // Update photo based on slider input
            slider.addEventListener('input', function() {
                const year = parseInt(slider.value);
                currentYear.textContent = year;
                photo.src = `Photos/${year}.JPG`;
                photo.alt = `Photo from ${year}`;
                updateArrows(year);
            });

            // Decrease year by one when left arrow is clicked
            leftArrow.addEventListener('click', function() {
                let year = parseInt(slider.value);
                if (year > minYear) {
                    slider.value = --year;
                    currentYear.textContent = year;
                    photo.src = `Photos/${year}.JPG`;
                    photo.alt = `Photo from ${year}`;
                    updateArrows(year);
                }
            });

            // Increase year by one when right arrow is clicked
            rightArrow.addEventListener('click', function() {
                let year = parseInt(slider.value);
                if (year < maxYear) {
                    slider.value = ++year;
                    currentYear.textContent = year;
                    photo.src = `Photos/${year}.JPG`;
                    photo.alt = `Photo from ${year}`;
                    updateArrows(year);
                }
            });

            // Function to update arrow states (enabled/disabled)
            function updateArrows(year) {
                leftArrow.classList.toggle('disabled', year === minYear);
                rightArrow.classList.toggle('disabled', year === maxYear);
            }

            // Initialize arrow states on page load
            updateArrows(parseInt(slider.value));
        });
    </script>
</body>
</html>
