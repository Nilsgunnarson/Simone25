<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 25th Birthday!</title>
    <link rel="stylesheet" href="css/slideshow.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 25th Birthday!</h1>
        <h2>Celebrating a wonderful milestone</h2>
        <p>Wishing you all the happiness in the world on your special day.</p>
        <a href="rsvp.html" class="button">RSVP Here</a>
        <a href="info.html" class="button">More Info</a>
    </div>

    <div class="slideshow-container">
        <img id="slideshow-photo" src="Photos/1999.JPG" alt="Photo from 1999">
    </div>
    <div class="slider-container">
        <span id="start-year">1999</span>
        <div class="slider-wrapper">
            <input type="range" id="year-slider" min="1999" max="2024" value="1999">
            <div id="current-year">1999</div>
        </div>
        <span id="end-year">2024</span>
    </div>
    
    <div class="confetti-container">
        <div class="confetti" style="--i:0;"></div>
        <div class="confetti" style="--i:1;"></div>
        <div class="confetti" style="--i:2;"></div>
        <div class="confetti" style="--i:3;"></div>
        <div class="confetti" style="--i:4;"></div>
        <div class="confetti" style="--i:5;"></div>
        <div class="confetti" style="--i:6;"></div>
        <div class="confetti" style="--i:7;"></div>
        <div class="confetti" style="--i:8;"></div>
        <div class="confetti" style="--i:9;"></div>
        <div class="confetti" style="--i:10;"></div>
        <div class="confetti" style="--i:11;"></div>
        <div class="confetti" style="--i:12;"></div>
        <div class="confetti" style="--i:13;"></div>
        <div class="confetti" style="--i:14;"></div>
        <div class="confetti" style="--i:15;"></div>
        <div class="confetti" style="--i:16;"></div>
        <div class="confetti" style="--i:17;"></div>
        <div class="confetti" style="--i:18;"></div>
        <div class="confetti" style="--i:19;"></div>
        <div class="confetti" style="--i:20;"></div>
        <div class="confetti" style="--i:21;"></div>
        <div class="confetti" style="--i:22;"></div>
        <div class="confetti" style="--i:23;"></div>
        <div class="confetti" style="--i:24;"></div>
        <div class="confetti" style="--i:25;"></div>
        <div class="confetti" style="--i:26;"></div>
        <div class="confetti" style="--i:27;"></div>
        <div class="confetti" style="--i:28;"></div>
        <div class="confetti" style="--i:29;"></div>
        <div class="confetti" style="--i:30;"></div>
        <div class="confetti" style="--i:31;"></div>
        <div class="confetti" style="--i:32;"></div>
        <div class="confetti" style="--i:33;"></div>
        <div class="confetti" style="--i:34;"></div>
        <div class="confetti" style="--i:35;"></div>
        <div class="confetti" style="--i:36;"></div>
        <div class="confetti" style="--i:37;"></div>
        <div class="confetti" style="--i:38;"></div>
        <div class="confetti" style="--i:39;"></div>
    </div>

    <!-- Audio Element for Background Music -->
    <audio id="background-music" autoplay loop>
        <source src="your-music-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Ensure the audio plays on mobile devices and some browsers that block autoplay
        document.addEventListener('DOMContentLoaded', function () {
            var audio = document.getElementById('background-music');
            audio.play().catch(error => {
                console.log("Autoplay was prevented. Triggering play on user interaction.");
                document.body.addEventListener('click', () => audio.play());
            });
        });
        // slider script for slideshow
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('year-slider');
            const photo = document.getElementById('slideshow-photo');
            const currentYear = document.getElementById('current-year');

            slider.addEventListener('input', function() {
                const year = slider.value;
                currentYear.textContent = year;
                photo.src = `Photos/${year}.JPG`;
                photo.alt = `Photo from ${year}`;
            });
        });
    </script>
</body>
</html>
